<html>
  <head>
    <meta charset="utf-8">
    <title>Products</title><script src="js/productSearch.js"></script>
    <style type="text/css">
      img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
<body onload="showProducts()">
    <h2>Products</h2>
    <div id="error"></div>
    <a href="checkout">cart</a>
    <label for=""></label> <input type="text" name="searchBar" id="searchBar" oninput="showProducts()">
    <select name="searchBy" id="searchBy" onchange="selectChange()">
      <option value="Name" >Name</option>
      <option value="Price" >Price</option>
    </select>
    <label for="" style="display:none;" name="label" id="label">Price Range</label>
    <input type="text" name="range1" style="display:none;" id="range1" oninput="showOrders()">
    <input type="text" name="range2" style="display:none;" id="range2" oninput="showOrders()">

    <table width="100%" border="1" style="border-collapse:collapse;">
      <thead>
        <tr>
          <th><strong>ID</strong></th>
          <th><strong>Name</strong></th>
          <th><strong>Price</strong></th>
          <th><strong>Stock</strong></th>
          <th><strong>Rating</strong></th>
        </tr>
      </thead>
      <tbody id="rTable">
      </tbody>
    </table>
  </body>
</html>
