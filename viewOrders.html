<html>
  <head>
    <meta charset="utf-8">
    <title>Orders</title>
    <script src="js/orders.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <link rel="stylesheet" href="css/minmax.css">

  </head>
<body onload="showOrders()">
    <h2>Orders</h2>

<div class="viewOrder">
    <label for=""></label> <input type="text" name="searchBar" id="searchBar" oninput="showOrders()">
    <select name="searchBy" id="searchBy" onchange="showOrders()">
      <option value="ID" >ID</option>
      <option value="Name" >name</option>
      <option value="product_id" >Product ID</option>
      <option value="customer" >Customer ID</option>
      <option value="Status">Status</option>
      <!--<option value="Date">Date</option>-->
    </select>
    from
      <input  type="number" value="0" min="0" max="25000" onchange="showOrders()">    to
      <input  type="number" value="25000" min="0" max="25000" onchange="showOrders()">
      <input id="min" value="0" min="0" max="25000" step="1" type="range" onchange="showOrders()">
      <input id="max" value="25000" min="0" max="25000" step="1" type="range" onchange="showOrders()">

    <table width="100%" border="1" style="border-collapse:collapse;">
      <thead>
        <tr>
          <th><strong>ID</strong></th>
          <th><strong>Product ID</strong></th>
          <th><strong>Name</strong></th>
          <th><strong>Price</strong></th>
          <th><strong>Customer ID</strong></th>
          <th><strong>Status</strong></th>
          <th><strong>Date</strong></th>

        </tr>
      </thead>
      <tbody id="rTable">
      </tbody>
    </table>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="js/minmax.js"></script>
  </body>
</html>
